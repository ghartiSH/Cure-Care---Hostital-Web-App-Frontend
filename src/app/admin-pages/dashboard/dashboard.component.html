<div class="main">

    <div class="body">

        <div class="containers">
            <mat-card class="container">
                <i class="bi bi-journal-check"></i>
                <section>
                    <h2 style="text-align: center;">Appointments</h2>
                    <h2 style="text-align: center;">20</h2>
                </section>
            </mat-card>
            <mat-card class="container">
                <i class="bi bi-person-rolodex"></i>
                <section>
                    <h2 style="text-align: center;">Doctors</h2>
                    <h2 style="text-align: center;">20</h2>
                </section>
            </mat-card>
            <mat-card class="container">
                <i class="bi bi-people-fill"></i>
                <section >
                    <h2 style="text-align: center;">Patients</h2>
                    <h2 style="text-align: center;">500</h2>
                </section>
            </mat-card>
            <mat-card class="container">
                <i class="bi bi-bag-plus"></i>
                <section>
                    <h2 style="text-align: center;">Operations</h2>
                    <h2 style="text-align: center;">20</h2>
                </section>
            </mat-card>

        </div>

        <div class="graph">
            <mat-card>
                <section>
                    <h1 class="h2" style="float: left;">Patients increment</h1>
                    <section style="float: right;">
                        <button mat-raised-button> Monthly </button>
                        <button mat-raised-button> Weekly </button>
                    </section>
                </section>


                <section style="height:500px;">

                    <canvas id="myChart">

                    </canvas>
                </section>

                
            </mat-card>
        </div>

        <section style="margin-top: 50px;">
            <h1 class="h2">Feedback Detail</h1>

            <section class="table">
                <table mat-table [dataSource]="dataSource">

                   
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="address">
                      <th mat-header-cell *matHeaderCellDef> Address </th>
                      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef> Email </th>
                      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="message">
                      <th mat-header-cell *matHeaderCellDef> Message </th>
                      <td mat-cell *matCellDef="let element"> {{element.message}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  
            </section>

        </section>

    </div>

</div>
