
<div class="main">

    <div class="body">

        <h1 class="h2" style="text-align: center;">Staff Payment</h1>
        <section style="width: 100%;text-align: right;">
            <select name="cars" id="cars">
                <option value="volvo">Staff Categories</option>
              </select>
        </section>
        
        <section style="text-align: center;margin-top: 30px;">
            <button mat-raised-button style="background-color: #197CF0; color: white;"> Paid </button>
            <button class="right-button" mat-raised-button style="background-color: red; color: white;"> Unpaid </button>
            
        </section>

        <section class="table">
            <a routerLink="/s-p-details">

              <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}}   
                </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="address">
                  <th mat-header-cell *matHeaderCellDef> Address </th>
                  <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>

                <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef> Age </th>
                    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                  </ng-container>

              
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                  </ng-container>

              
                <!-- Symbol Column -->
                <ng-container matColumnDef="treatment">
                  <th mat-header-cell *matHeaderCellDef> Treatment </th>
                  <td mat-cell *matCellDef="let element"> {{element.treatment}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </a>
        </section>

    </div>
</div>
